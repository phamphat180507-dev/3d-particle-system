<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>3D Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        /* Hiển thị video nhỏ ở góc để bạn biết camera đang hoạt động */
        #video-container { position: absolute; bottom: 10px; right: 10px; width: 160px; height: 120px; border: 2px solid #00d4ff; border-radius: 8px; overflow: hidden; transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="video-container"><video id="webcam" autoplay></video></div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        
        // --- 1. Thiết lập Three.js (Hệ thống hạt) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const count = 10000;
        const pos = new Float32Array(count * 3);
        const originalPos = new Float32Array(count * 3);
        const handPos = new THREE.Vector2(-100, -100);

        for (let i = 0; i < count * 3; i++) {
            pos[i] = (Math.random() - 0.5) * 12;
            originalPos[i] = pos[i];
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({ size: 0.015, color: 0x00d4ff, transparent: true, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 5;

        // --- 2. Thiết lập MediaPipe (Nhận diện tay) ---
        const videoElement = document.getElementById('webcam');
        
        async function setupHandTracking() {
            // Lưu ý: Cần import script MediaPipe thủ công vì thư viện này thường chạy qua CDN script tag
            const hands = new window.Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmark = results.multiHandLandmarks[0][8]; // Lấy ngón trỏ (Index Finger Tip)
                    // Chuyển tọa độ từ 0->1 sang -1->1 (Khớp với màn hình)
                    handPos.x = (1 - landmark.x) * 2 - 1; 
                    handPos.y = -(landmark.y * 2 - 1);
                }
            });

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;

            async function predict() {
                await hands.send({image: videoElement});
                requestAnimationFrame(predict);
            }
            predict();
        }

        // --- 3. Vòng lặp Render ---
        function animate() {
            requestAnimationFrame(animate);
            const positions = geometry.attributes.position.array;
            const hx = handPos.x * 6; // Độ nhạy di chuyển
            const hy = handPos.y * 4;

            for (let i = 0; i < count; i++) {
                let ix = i * 3, iy = i * 3 + 1;
                let dx = positions[ix] - hx;
                let dy = positions[iy] - hy;
                let dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < 1.5) {
                    let force = (1.5 - dist) / 1.5;
                    positions[ix] += dx * force * 0.15;
                    positions[iy] += dy * force * 0.15;
                } else {
                    positions[ix] += (originalPos[ix] - positions[ix]) * 0.05;
                    positions[iy] += (originalPos[iy] - positions[iy]) * 0.05;
                }
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // Khởi chạy
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js";
        script.onload = () => { setupHandTracking(); animate(); };
        document.head.appendChild(script);

    </script>
</body>
</html>
