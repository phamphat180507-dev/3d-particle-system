<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hand Gesture Particles: Grab & Push</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #status { position: absolute; top: 20px; left: 20px; color: #00d4ff; font-size: 18px; text-shadow: 0 0 10px #00d4ff; }
        #video-container { position: absolute; bottom: 10px; right: 10px; width: 160px; height: 120px; border: 2px solid #00d4ff; border-radius: 8px; overflow: hidden; transform: scaleX(-1); opacity: 0.5; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="status">Đang khởi tạo Camera...</div>
    <div id="video-container"><video id="webcam" autoplay></video></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. Cấu hình Three.js ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const count = 12000;
        const pos = new Float32Array(count * 3);
        const originalPos = new Float32Array(count * 3);
        const handData = { x: 0, y: 0, isGrabbing: false, active: false };

        for (let i = 0; i < count * 3; i++) {
            pos[i] = (Math.random() - 0.5) * 15;
            originalPos[i] = pos[i];
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({ size: 0.02, color: 0x00d4ff, transparent: true, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 6;

        // --- 2. Xử lý MediaPipe Hands ---
        async function setupHandTracking() {
            const hands = new window.Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

            hands.onResults((results) => {
                const statusEl = document.getElementById('status');
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    handData.active = true;
                    const landmarks = results.multiHandLandmarks[0];
                    
                    // Điểm mốc: 0 (Cổ tay), 8 (Trỏ), 12 (Giữa), 16 (Nhẫn), 20 (Út)
                    const wrist = landmarks[0];
                    const fingertips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
                    
                    // Tính khoảng cách trung bình từ các đầu ngón tay tới cổ tay để xác định nắm/xòe
                    let avgDist = 0;
                    fingertips.forEach(f => {
                        avgDist += Math.sqrt(Math.pow(f.x - wrist.x, 2) + Math.pow(f.y - wrist.y, 2));
                    });
                    avgDist /= 4;

                    handData.isGrabbing = avgDist < 0.3; // Ngưỡng xác định nắm tay
                    handData.x = (1 - landmarks[9].x) * 2 - 1; // Lấy mốc giữa bàn tay
                    handData.y = -(landmarks[9].y * 2 - 1);
                    
                    statusEl.innerText = handData.isGrabbing ? "TRẠNG THÁI: HÚT (NẮM TAY)" : "TRẠNG THÁI: ĐẨY (XÒE TAY)";
                    statusEl.style.color = handData.isGrabbing ? "#ff0055" : "#00d4ff";
                } else {
                    handData.active = false;
                    statusEl.innerText = "HÃY GIƠ TAY TRƯỚC CAMERA";
                }
            });

            const videoElement = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
            
            const cameraUtils = new window.Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraUtils.start();
        }

        // --- 3. Vòng lặp Render & Vật lý hạt ---
        function animate() {
            requestAnimationFrame(animate);
            const positions = geometry.attributes.position.array;
            const hx = handData.x * 7;
            const hy = handData.y * 5;

            for (let i = 0; i < count; i++) {
                let ix = i * 3, iy = i * 3 + 1;
                let dx = positions[ix] - hx;
                let dy = positions[iy] - hy;
                let dist = Math.sqrt(dx*dx + dy*dy);

                if (handData.active && dist < 3) {
                    // Nếu nắm tay (isGrabbing = true) -> Lực hút (-)
                    // Nếu xòe tay (isGrabbing = false) -> Lực đẩy (+)
                    let forceMagnitude = handData.isGrabbing ? -0.1 : 0.2;
                    let force = (3 - dist) / 3 * forceMagnitude;
                    
                    positions[ix] += dx * force;
                    positions[iy] += dy * force;
                } else {
                    // Trở về vị trí ban đầu
                    positions[ix] += (originalPos[ix] - positions[ix]) * 0.03;
                    positions[iy] += (originalPos[iy] - positions[iy]) * 0.03;
                }
            }
            
            geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        // Tải thư viện bổ trợ và chạy
        const loadScript = (src) => new Promise(res => {
            const s = document.createElement('script'); s.src = src; s.onload = res; document.head.appendChild(s);
        });

        async function init() {
            await loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js");
            await loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js");
            setupHandTracking();
            animate();
        }

        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
